<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoGrow</title>
    <link rel="icon" href="./imagens/ChatGPT_Image_12_de_mai._de_2025__18_20_22-removebg-preview.png" type="image/png">
    <link rel="stylesheet" href="./addPlanta.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div id="div1">
            <div class="hoverFix">

                <button id="voltar"><img id="voltarPg" src=".//icons/Group 20.svg" draggable="false" alt=""></button>
            </div>

            <img id="logo" src="./imagens/ChatGPT_Image_12_de_mai._de_2025__18_20_22-removebg-preview.png"
                draggable="false" alt="">
            <h1 id="EcoGrow">EcoGrow</h1>
        </div>


    </header>
    <main>
        <h1 style="color: #ffffff;">Cadastrar Planta:</h1>
        <div id="loginA1">
            <form id="formCadastroPlanta" enctype="multipart/form-data"> 
            <div id="area1">
                <div id="conteudo1">
                    <div class="escrita">
                        <h3>Nome:</h3>
                        <input id="nome" name="nome" type="text">
                    </div>
                    <div class="escrita">
                        <h3>Estação:</h3>
                        <div>
                            <button type="button" class="estacao" id="verao">Verão</button>
                            <button type="button" class="estacao" id="outono">Outono</button>
                            <button type="button"class="estacao"  id="inverno">Inverno</button>
                            <button type="button" class="estacao" id="primavera">Primavera</button>
                            <input type="hidden" id="estacaoInput" name="estacao" value="">

                        </div>
                    </div>
                    <div class="escrita">
                        <h3>Tempo de Desenvolvimento:</h3>
                            <input id="tempo" name="tempo" type="text">
                    </div>
                    <div class="escrita2">
                        <h3>Quantidade de água:</h3>
                        <div id="gotas">
                            <img draggable="false" class="gota" id="g1" src="./icons/Group 23.svg" alt="" data-value="1">
                            <img draggable="false" class="gota" id="g2" src="./icons/Group 23.svg" alt="" data-value="2">
                            <img draggable="false" class="gota" id="g3" src="./icons/Group 23.svg" alt="" data-value="3">
                            <img draggable="false" class="gota" id="g4" src="./icons/Group 23.svg" alt="" data-value="4">
                            <img draggable="false" class="gota" id="g5" src="./icons/Group 23.svg" alt="" data-value="5">
                        </div>
                    <input type="hidden" id="gotasInput" name="valorGotaSelecionada">


                    </div>
                </div>
                <div id="conteudo2">
                    <div class="imagem">
                        <img style="display: none;" id="imagemPreview" src="#" alt="Pré-visualização da imagem">
                        <input type="file" name="imagemPlanta" id="inputImagem" accept="image/*" style="display: none;">
                        <img id="addImagem"  src="./icons/Group 21 (1).svg" alt="">
                    </div>
                    <button id="removerImg" style="display: none;">Remover imagem</button>
                    <div id="espVasos">
                        <h3>Espaço:</h3>
                        <div id="vasos">
                            <img data-value="pequeno" draggable="false" class="vaso" id="v1" src="./icons/11065007-vaso-de-flores-vazio-com-desenho-em-aquarela-de-solo-isolado-no-fundo-branco-clipart-de-vaso-de-flores-em-branco-estilo-de-desenho-animado-de-vaso-de-flores-de-plastico-marrom-vaso-de-flores- 2 (1).svg" alt="">
                            <img data-value="médio"  draggable="false" class="vaso" id="v2" src="./icons/11065007-vaso-de-flores-vazio-com-desenho-em-aquarela-de-solo-isolado-no-fundo-branco-clipart-de-vaso-de-flores-em-branco-estilo-de-desenho-animado-de-vaso-de-flores-de-plastico-marrom-vaso-de-flores- 2 (1).svg" alt="">
                            <img data-value="grande"  draggable="false" class="vaso" id="v3" src="./icons/11065007-vaso-de-flores-vazio-com-desenho-em-aquarela-de-solo-isolado-no-fundo-branco-clipart-de-vaso-de-flores-em-branco-estilo-de-desenho-animado-de-vaso-de-flores-de-plastico-marrom-vaso-de-flores- 2 (1).svg" alt="">
                            <input type="hidden" id="valorSelecionadoInput" name="tamanhoSelecionado" value="">
                        </div>
                    </div>
                </div>

            </div>

            <div>
                <h4 id="mensagem" style="color: crimson; display: none; margin-bottom: 1vh;">Preencha todos os campos!</h4>
                <button type="submit" id="cadastrar">Cadastrar Planta</button>
            </div>

            </form>

        </div>
    </main>
    
    <script src="./addPlantas.js"></script>

</body>

</html>
