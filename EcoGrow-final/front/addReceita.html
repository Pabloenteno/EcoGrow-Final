<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EcoGrow</title>
    <link rel="icon" href="./imagens/ChatGPT_Image_12_de_mai._de_2025__18_20_22-removebg-preview.png" type="image/png">
    <link rel="stylesheet" href="./styleAddReceita.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&display=swap"
        rel="stylesheet">

</head>

<body>
    <header>
        <div id="div1">
            <div class="hoverFix">

                <button id="voltar2"><img id="voltarPg" src=".//icons/Group 20.svg" draggable="false" alt=""></button>
            </div>

            <img id="logo" src="./imagens/ChatGPT_Image_12_de_mai._de_2025__18_20_22-removebg-preview.png"
                draggable="false" alt="">
            <h1 id="EcoGrow">EcoGrow</h1>
        </div>


    </header>
    <main>
        <h1 style="color: #ffffff;">Adicionar Receita:</h1>
        <div id="loginA1">
            <form id="formCadastroPlanta" enctype="multipart/form-data">
                <div id="area1">
                    <div id="conteudo1">
                        <div class="escrita">
                            <h3>Nome:</h3>
                            <input id="nome" name="nome" type="text">
                        </div>
                        <div class="areasEscrita">
                            <div class="escrita">
                                <h3>ingredientes:</h3>
                                <textarea name="" id="ingredientes" cols="40"></textarea>

                            </div>

                            <div class="escrita">
                                <h3>Modo de Preparo:</h3>
                                <textarea name="" id="preparo" cols="40"></textarea>

                            </div>
                        </div>



                    </div>


                    <div id="conteudo2">
                        <h3>Imagem da Receita:</h3>
                        <div class="imagem">
                            <img style="display: none;" id="imagemPreview" src="#" alt="Pré-visualização da imagem">
                            <input type="file" name="imagemReceita" id="inputImagem" accept="image/*"
                                style="display: none;">
                            <img id="addImagem" src="./icons/Group 21 (1).svg" alt="">
                        </div>
                        <button id="removerImg" style="display: none;">Remover imagem</button>

                    </div>

                </div>



                <div>
                    <h4 id="mensagem" style="color: crimson; display: none; margin-bottom: 1vh;">Preencha todos os
                        campos!</h4>
                    <button type="submit" id="cadastrarReceita">Cadastrar Receita</button>
                </div>

            </form>

        </div>
    </main>

    <script src="./addReceita.js"></script>

</body>

</html>
