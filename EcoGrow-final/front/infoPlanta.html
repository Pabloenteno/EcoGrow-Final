<!DOCTYPE html>

                <img style="height: 5vh;" src="./icons/editar.svg" alt="">

        </div>


    </header>
    <main>
        <div class="areaA">
            <div class="topo">
                <div id="areaImg">

                        <div class="estacao">

                </div>
                <div class="botoes">
                    <h2 id="tempo"></h2>
                    <img id="favoritos" style="display: ''; height: 6vh;" class="icons" draggable="false"

            <div class="a1">
                <div id="areaAdm" >
                    <button id="adicionarAdm" onclick="toggleModal()" type="button">

                <h3 id="informacoes" style="height: 75%; padding: 2vh; text-align: justify;"></h3>

        <h2>Adicionar Informações</h2>
        <textarea name="" id="conteudo" cols="30"></textarea>
        <button id="adicionar">Adicionar</button>
    </div>

    <div id="modal-backgroundDois" onclick="toggleModalEdit()"></div>
    <div class="modal" id="edit">
        <h2>Editar Informações:</h2>
        <textarea name="" id="conteudoEditado" cols="30">
